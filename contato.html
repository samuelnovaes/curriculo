  <header>

          <li><a href="portfolio.html">Portfólio</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">

        <div class="card">
          <h1>Meu contato</h1>
          <div class="social">
            <div class="social-item">
              <img src="img/icons/whatsapp.svg">
              <a href="https://web.whatsapp.com/send?phone=5561992476534" title="WhatsApp" target="_blank">(61) 99247-6534</a>
            </div>
            <div class="social-item">
              <img src="img/icons/email.svg">
              <a href="mailto:samuelnovaes@email.com" title="E-mail">samuelnovaes@email.com</a>
            </div>
            <div class="social-item">
              <img src="img/icons/instagram.svg">
              <a href="https://instagram.com/samuel_novaes" title="Instagram" target="_blank">@samuel_novaes</a>
            </div>
            <div class="social-item">
              <img src="img/icons/linkedin.svg">
              <a href="https://www.linkedin.com/in/samuelnovaes" title="LinkedIn" target="_blank">samuelnovaes</a>
            </div>
            <div class="social-item">
              <img src="img/icons/github.svg">
              <a href="https://github.com/samuelnovaes" title="Github" target="_blank">samuelnovaes</a>
            </div>
          </div>
        </div>

        <div class="card">
          <h1>Fale comigo</h1>
          <form id="contact-form">
            <input type="hidden" name="access_key" value="a68bb881-5fca-451a-be86-a1e8e211fb91">
            <div class="field">
              <label for="nome">Nome:</label>
              <input name="nome" type="text" id="nome" required>
            </div>
            <div class="field">
              <label for="telefone">Telefone:</label>
              <input name="telefone" type="tel" id="telefone" placeholder="Apenas números com DDD" pattern="\d{11}" title="Insira um telefone válido" required>
            </div>
            <div class="field">
              <label for="email">Email:</label>
              <input name="email" type="email" id="email" required>
            </div>
            <div class="field">
              <label for="mensagem">Mensagem:</label>
              <textarea name="mensagem" id="mensagem" rows="5" required></textarea>
            </div>
            <button type="submit" id="submit-btn">Enviar</button>
          </form>
        </div>
        
      </div>
    </div>
  </main>

  <script src="scripts/contato.js"></script>

</html>
